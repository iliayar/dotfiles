shadow = false;
no-dock-shadow = true;
clear-shadow = true;
detect-rounded-corners = true;
shadow-radius = 10;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 1;
shadow-ignore-shaped = false;
shadow-exclude = [ "class_g = 'termite'", "override_redirect = 1 && !WM_CLASS@:s", "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", "_GTK_FRAME_EXTENTS@:c" ];
#menu-opacity = 0.5;
inactive-opacity = 1;
active-opacity = 1;
#alpha-step = 0.1;
inactive-dim = 0.1;
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
vsync = true;
dbe = true;
#paint-on-overlay = true;
#focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
# glx-swap-method = "undefined";
use-damage = false;
opacity-rule = [ "80:class_g = 'Zathura'", "80:class_g = 'Pcmanfm'", "80:class_g = 'code-oss'", "90:class_g = 'Spotify'", "90:class_g = 'TelegramDesktop'", "90:class_g= 'Emacs'", "90:class_g= 'Cutter'"];
wintypes : 
{
  dock : 
  {
    opacity = 1;
  };
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
blur-background = true;
blur-background-frame = true;
blur-method = "dual_kawase";
blur-strength = 5;
blur-background-fixed = false;
blur-background-exclude = "(window_type = 'dock')"
