on: 
  push:
    branch:
      - master

name: 'Shellcheck'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@2f2aa0d97fc8dfbed979cbc05a5380c256ba0922
      with:
        ignore: home other
