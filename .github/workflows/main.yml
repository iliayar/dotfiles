on: 
  push:
    branch:
      - master

name: 'Shellcheck'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - name: Installing shellcheck
      run: |
        sudo apt-get update
        sudo apt-get install shellcheck
    - name: Cloning
      uses: actions/checkout@v2
    - name: Cheking scripts
      env:
        SCRIPTS: |
          install.sh
      run: |
        shellcheck $SCRIPTS
      
